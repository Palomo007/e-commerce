<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./css/styles.css">
  <title>E-commerce</title>
</head>

<body>
  <header class="container">
    <nav class="navbar flex">

      <div class="navbar__logo flex">
        <strong>
          <p>Funiro.</p>
        </strong>
      </div>

      <div class="navbar__items">
        <button id='menu' class="navbar__menu-icon"><i class="fas fa-bars"></i></button>
        <div class="navbar__left flex flex-column">
          <ul class="navbar__links flex">
            <li><a href="#">Products</a></li>
            <li><a href="#">Rooms</a></li>
            <li><a href="#">Inspirations</a></li>
          </ul>

          <div class="navbar__search flex">
            <input type="text" placeholder="Search for minimalist chair">
            <i class="fas fa-search navbar__search-icon"></i>
          </div>
        </div>


        <div class="navbar__icons flex">
          <div>
            <div><i class="far fa-heart"></i></div>
            <div><i class="fas fa-shopping-cart"></i></div>
          </div>
          <div class="navbar__controls">
            <img class="navbar__profile-pic" src="./assets/img/foto.jpg" alt="foto perfil">
            <i class="fas fa-times close-nav"></i>
          </div>
        </div>
      </div>

    </nav>
  </header>
</body>

</html>
